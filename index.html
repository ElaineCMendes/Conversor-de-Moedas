<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

    <title>Conversor</title>

</head>

<body>
    <img  class="background-image" src="./assets/dinheiro.png" alt="logo-dinheiro">

    <main>
        <h1>Conversor de Moedas</h1>

        <label>
            Converter <b>de</b>

            <select class="currency-selected-to-convert"> 
                <option value="real-to">R$ Real</option>
                <option value="dolar-to">US$ Dólar Americano</option>
                <option value="euro-to">€ Euro</option>
                
            </select>
        </label>
        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
              
            </select>
        </label>
        
        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">

            <button class="convert-button">Converter</button>

        </label>

        <section>
            <div class="currency-box">
                <img class="convert-img" src="./assets/real.png" alt="logo-real">
                <p class="currency" id="currency-name-conversion">Real</p>
                <p class="currency-value-to-convert">R$ 0,00 </p>
            </div>
            
            <img class="arrow-img" src="./assets/seta.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-dolar">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">Us$ 0,00 </p>
                
            </div>
        
        
        </section>


</body>
<script src="./scripts.js"></script>
</html>
